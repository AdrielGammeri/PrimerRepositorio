<!DOCTYPE html>
<html>
<head>
	<title>Numero Mayor de un array</title>
</head>
<body>
    <script type="text/javascript">
        var array = [5,10,25,58,12,190,8,23];
            maximo = 0;
            console.log(array);
        for(var i=0,len=array .length;i <len; i++){
            if(maximo < array [i]){
                maximo = array [i];
            }
        }
        document.write(`El numero maximo es: ${maximo}`);
        </script>
</body>
</html>
