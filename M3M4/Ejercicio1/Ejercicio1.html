<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambio de Fondo</title>
	<link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="Contenedor">
        <div class="Botones">
        <h1> Cambiar fondo del body</h1>
        <button id="ccr" onclick="cf()"> Cambiar fondo del body a Rojo</button>
        <button id="ccv" onclick="cf2()"> Cambiar fondo del body a Verde</button>
        <button id="ccb" onclick="cf3()"> Cambiar fondo del body a Azul</button>
        <script>
                function cf () {
                    let body = document.getElementsByTagName(`body`)[0];
                    body.style.backgroundColor='#f00';
                }
                function cf2 () {
                    let body = document.getElementsByTagName(`body`)[0];
                    body.style.backgroundColor='#5DFF00';
                }
                function cf3 () {
                    let body = document.getElementsByTagName(`body`)[0];
                    body.style.backgroundColor='#0036FF';
                }
        </script>
    </div>
    </div>
</body>
</html>
